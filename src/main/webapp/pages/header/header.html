<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7">
                <wm-picture height="90" width="90" margin="unset unset unset 5px" picturesource="https://avatars0.githubusercontent.com/u/20659533?v=3&amp;s=460" name="AppLogo"></wm-picture>
                <wm-label caption="TheGeekLinux" class="application-name" name="AppName" fontsize="20"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn padding="1em 1em unset unset" name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
